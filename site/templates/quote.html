<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Checked</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/website/index/html" id="navbar__logo">Get Checked</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/learn" class="navbar__links" id="about-page">Learn</a>
                </li>
                <li class="navbar__item">
                    <a href="/quote" class="navbar__links" id="signup">Quote Check</a>
                </li>
                <li class="navbar__btn">
                    <a href="/fact" class="button" id="signup">Fact Check</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">

        <div class="hero__container">
            <h1 class="hero__heading">Check your <span id="auto">Quote</span></h1>

            <form class="form" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="quote" placeholder="Enter Quote" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="Enter Username" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="date" placeholder="mm/dd/yyyy" />
                </div>
                <button type="submit" class="button" id="submit">Submit</button>
            </form>
                    {{value}}

        </div>

    </div>
</body>
</html>
